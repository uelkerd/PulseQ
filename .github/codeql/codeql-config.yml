name: "Advanced Security Scanning"

disable-default-queries: true

queries:
  - uses: security-extended
  - uses: security-and-quality
  - name: custom-queries
    uses: ./.github/codeql/custom-queries

paths:
  - src/
  - tests/
  - pulseq/

paths-ignore:
  - "**/node_modules"
  - "**/venv"
  - "**/__pycache__"
  - "**/.git"

query-filters:
  - exclude:
      problem.severity: warning
